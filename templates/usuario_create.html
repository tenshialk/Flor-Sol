<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Biblioteca Virtual - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo-container">

                </div>
            </div>
        </div>
    </header>   

    {% set mensagens = get_flashed_messages() %} 
    {% if mensagens %}     
    <div class="alert alert-danger" role="alert">
        {% for msg in mensagens %}
            {{ msg }}
        {% endfor %}
    </div>
    {% endif %}

    <main class="container">
        <div class="login-container">
            <!-- FORM CORRIGIDO (antes havia dois forms) -->
            <form class="login-form" action="{{ url_for('usuarios.autenticar') }}" method="POST">
                <h2 style="text-align: center;">Login</h2>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Por favor, insira um e-mail válido.</div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <div class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres.</div>
                </div>

                <!-- CAMPO ADICIONADO -->
                <div class="form-group">
                    <label for="admin">Administrador?</label>
                    <select id="admin" name="admin" required>
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>
                <!-- FIM DO CAMPO ADICIONADO -->

                <button type="submit" class="login-btn">Entrar</button>

                <div class="forgot-password">
                    <a href="recuperar-senha">Esqueceu sua senha?</a>
                </div>

                <div class="register-link">
                    Não tem uma conta? 
                    <a href="{{ url_for('usuarios.create') }}">Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
