<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Suporte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/suporte_create.css') }}">
</head>
<body>

    <h1>Gerenciar Suporte</h1>

    <!-- ================================ -->
    <!-- FORMULÁRIO PARA CADASTRAR       -->
    <!-- ================================ -->
    <h2>Enviar Mensagem</h2>
    <form action="{{ url_for('salvar_suporte') }}" method="POST">
        <label>Nome</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Email</label><br>
        <input type="email" name="email" required><br><br>

        <label>Mensagem</label><br>
        <textarea name="mensagem" required></textarea><br><br>

        <button type="submit">Enviar Mensagem</button>
    </form>

    <hr>

    <!-- ================================ -->
    <!-- FORMULÁRIO PARA EDITAR          -->
    <!-- ================================ -->
    <h2>Editar Mensagem</h2>
    <form action="{{ url_for('atualizar_suporte') }}" method="POST">
        <!-- Só funciona se a página receber um objeto "suporte" -->
        <input type="hidden" name="id" value="{{ suporte.id }}">

        <label>Nome</label><br>
        <input type="text" name="nome" value="{{ suporte.nome }}" required><br><br>

        <label>Email</label><br>
        <input type="email" name="email" value="{{ suporte.email }}" required><br><br>

        <label>Mensagem</label><br>
        <textarea name="mensagem" required>{{ suporte.mensagem }}</textarea><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <hr>

</body>
</html>
